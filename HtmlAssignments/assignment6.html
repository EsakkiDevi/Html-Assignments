<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
</head>
<body bgcolor="#f4f4f4">

    <table width="100%" cellpadding="20" cellspacing="0" bgcolor="white">
        <tr>
            <td align="center">
                <font size="5" face="Arial" color="#333">
                    <b>Coding Practice Progress</b>
                </font>
            </td>
        </tr>
    </table>

    <br><br>

    <table width="100%" cellpadding="12" cellspacing="0" border="1" bordercolor="#ddd" bgcolor="white">
        <caption>
            <font size="4" face="Arial" color="#555">
                <b>Problem Solving Status Table</b>
            </font>
        </caption>
        <thead>
            <tr bgcolor="#007bff">
                <th>
                    <font color="white" face="Arial">
                        <b>Platform</b>
                    </font>
                </th>
                <th>
                    <font color="white" face="Arial">
                        <b>Problem</b>
                    </font>
                </th>
                <th>
                    <font color="white" face="Arial">
                        <b>Status</b>
                    </font>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="#f9f9f9">
                <td rowspan="2">
                    <font face="Arial" color="#333">LeetCode</font>
                </td>
                <td>
                    <font face="Arial" color="#333">Two Sum</font>
                </td>
                <td>
                    <font face="Arial" color="green"><b>Solved</b></font>
                </td>
            </tr>
            <tr bgcolor="#f9f9f9">
                <td>
                    <font face="Arial" color="#333">Valid Parentheses</font>
                </td>
                <td>
                    <font face="Arial" color="red"><b>Not Started</b></font>
                </td>
            </tr>
            <tr bgcolor="white">
                <td rowspan="2">
                    <font face="Arial" color="#333">GeeksforGeeks</font>
                </td>
                <td>
                    <font face="Arial" color="#333">Array Rotation</font>
                </td>
                <td>
                    <font face="Arial" color="orange"><b>In Progress</b></font>
                </td>
            </tr>
            <tr bgcolor="white">
                <td>
                    <font face="Arial" color="#333">Binary Search</font>
                </td>
                <td>
                    <font face="Arial" color="green"><b>Solved</b></font>
                </td>
            </tr>
            <tr bgcolor="#f9f9f9">
                <td>
                    <font face="Arial" color="#333">HackerRank</font>
                </td>
                <td>
                    <font face="Arial" color="#333">Simple Array Sum</font>
                </td>
                <td>
                    <font face="Arial" color="green"><b>Solved</b></font>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
